<html>
    <head>
        <title>Joey's blog</title>
    </head>
    
    <body>
        <div>
            <h1><a href="">Joey's blog</a></h1>
        </div>

    {% for post in posts %}
        <div>
            <p> created : {{ post.created_date }} </p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </body>
</html>
